/api/dashboard/delete-product/{id}:
  delete:
    summary: Delete a Product
    tags: [Dashboard]
    parameters:
      - name: x-auth-token
        in: header
        type: string
        description: JWT Authentication token
        required: true
      - name: id
        in: path
        type: string
        description: Product ID
        required: true
    requestBody:
          description: Administrator token and Product ID
          required: true
    responses:
      200:
        description: Successfully removed a Product
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                  example: Successfully removed product with the given ID!
      400:
        description: Bad Request (invalid data or token)
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                  example: Invalid ID!
      401:
        description: Access denied! No token provided.
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                  example: Access denied! No token provided.
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                  example: Something went wrong! Please, try again later.